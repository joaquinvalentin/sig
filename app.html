<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Obligatorio 2</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        display: flex;
      }
      #viewDiv {
        width: 80%;
        height: 99%;
        display: flex;
        flex-direction: row;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.21/esri/themes/light/main.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <script src="https://js.arcgis.com/4.21/"></script>

    <script type="text/javascript" src="mapa.js"></script>
    <script type="text/javascript" src="simulacion.js"></script>
    <script>
      var direcciones = [];
      const guardarDireccion = (result) => {
        direcciones.push(result);
      };
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div class="barraDerecha">
      <div class="barraArriba">
        <div class="botonesArriba">
          <button
            id="botonRA"
            class="botonito w3-bar-item w3-button"
            onclick="getRutasAnteriores()"
          >
            Rutas
          </button>
          <button
            id="botonLP"
            class="botonito w3-bar-item w3-button w3-red"
            onclick="listarPuntos()"
          >
            Puntos
          </button>
        </div>
        <div id="listaPuntos" class="listaPuntos"></div>
        <div id="rutasAnteriores" class="listaRutas"></div>
      </div>
      <hr class="solid" />

      <div class="barraAbajo">
        <div class="botones">
          <button
            class="w3-button w3-deep-purple boton"
            onclick="getRoute(view)"
          >
            Rutear
          </button>
          <button class="w3-button w3-deep-purple boton" onclick="simular()">
            Simular ruta
          </button>
          <button class="w3-button w3-deep-purple boton" onclick="pdf()">
            Exportar PDF
          </button>
        </div>
      </div>
      <hr class="solid" />
      <div class="barraCondado">
        <div class="datosCondado">
          <label>CONDADOS: </label><label id="nombreCondado"></label>
        </div>
        <div class="datosCondado">
          <label>POBLACION: </label><label id="poblacionTotal"></label>
        </div>
      </div>
    </div>
  </body>
</html>
