<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Search for an address</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
  
  <script src="https://js.arcgis.com/4.21/"></script>
  <script>
    var direcciones = [];
    const guardarDireccion = (result) => {
    direcciones.push(result);
    }
   
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",
      "esri/rest/locator",
      "esri/Graphic",
    "esri/widgets/Search",
    "esri/rest/route",
    "esri/rest/support/RouteParameters",
    "esri/rest/support/FeatureSet"
  ], function(esriConfig,Map, MapView,locator, Graphic, Search, route, RouteParameters, FeatureSet) {

  esriConfig.apiKey = "AAPK336c7527d344421d8baba04844256a20StHFQ9s869HHuogrOW7BvVbfuOqM6eEJ-fqNf0WziAoV-rVTwJr07La2qCVA1_I_";
  const routeUrl = "https://route-api.arcgis.com/arcgis/rest/services/World/Route/NAServer/Route_World";
  const map = new Map({
      basemap: "arcgis-navigation"
    });

  const view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-122.3321,47.6062],
      zoom: 12
    });

  const search = new Search({  //Add Search widget
      view: view
    });

    view.ui.add(search, "top-right"); //Add to the map
    search.on("select-result", (event) => {
      //event.result.feature.geometry.latitude
      console.log('event', event.result.feature.attributes)
      var direc= {
        id: direcciones.length,
        direccion: event.result.feature.attributes.Match_addr +',' + event.result.feature.attributes.StAddr
      }
      agregarAMapa(direc,locator);
    });

      //Show results
      function addGraphic(result) {
        const markerSymbol = {
          type: "simple-marker",
          outline: {
            color: "red",
            width: 5.5
          },
          color: "black",
          size: "10px"
        };
        console.log('location',result.location)
        const graphic = new Graphic({
          geometry: result.location,
          symbol: markerSymbol,
          attributes: result.attributes,
          popupTemplate: {
            title: "Address #" + result.attributes.ResultID,
            content:
              result.attributes.LongLabel +
              "<br>" +
              result.attributes.Type +
              "<br><br>" +
              result.location.x.toFixed(5) +
              ", " +
              result.location.y.toFixed(5),
          },
        });
        view.graphics.add(graphic);
      }
      
      const actualizarMapa = () => {
        direcciones.forEach((result) => {
          addGraphic(result);
        })
      }
      const agregarAMapa = (direc,locator) => {
        const params = {
        addresses: []};
        const locatorUrl = "http://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer";

        params.addresses.push({
            'objectid': direc.id,
            'address': direc.direccion,
        })
        locator.addressesToLocations(locatorUrl, params).then(
          (results) => {
            if (results.length) {
              
              // results.forEach((result) =>  {
              //   guardarDireccion(result);
              //   actualizarMapa();
              // });
              var cortar=false;
              for(var i=0;i<results.length;i++){
                if(results[i].attributes.Country=="USA"&&!cortar){
                  cortar=true;
                   guardarDireccion(results[i]);
                   actualizarMapa();
                }
              }
              console.log(direcciones);
            }
          },
          function (error) {
            console.log(error);
          });
    }

    
    var botonRutear = document.getElementById("botonRutear");
    botonRutear.addEventListener("click", getRoute);
    function getRoute(evt) {
      const routeParams = new RouteParameters({
        stops: new FeatureSet({
          features: view.graphics.toArray()
        }),
      });
      
      route.solve(routeUrl, routeParams)
        .then(function(data) {
          
      console.log('pitocico')
      console.log(routeParams)
          data.routeResults.forEach(function(result) {
            result.route.symbol = {
              type: "simple-line",
              color: [5, 150, 255],
              width: 3
            };
            view.graphics.add(result.route);
          });
        });
      }
      
  });
  </script>

</head>
<body>
  <div>
    <button id='botonRutear'>Presiona</button>
  </div>
  <div id="viewDiv"></div>

</body>
</html>
